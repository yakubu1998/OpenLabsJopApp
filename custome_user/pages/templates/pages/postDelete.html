{% extends './base.html' %}
{% load static %}
{% block content %}

<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Delete Post
            </legend>
            <h2>Are you sure you want to delete the post {{ object.job_title }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondry" href="{% url 'postDetail' object.id %}">No, Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
