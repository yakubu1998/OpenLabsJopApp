{% extends './header.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add Carreer Development
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <!--------------------------
        | Your Page Content Here |
        -------------------------->
    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title">Category</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->

        <div class="box-body">
            <form role="form" method="post">
                <!-- get access to the Form sent from AddCareerDev view, which was created using CareerDev Model -->
                <div class="col-md-6"> 
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.career_link|as_crispy_field }}
                        <!-- <label>Category</label> -->
                        <!-- <input type="text" class="form-control" placeholder="Enter Category" name="category"> -->
                    </div>                    
                </div>
                <div class="col-md-6"> 
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.Career_description|as_crispy_field }}
                        <!-- <label>Category</label> -->
                        <!-- <input type="text" class="form-control" placeholder="Enter Category" name="category"> -->
                    </div>                  
                </div>
              <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-warning bt-large" name="btn-save">Save</button>
                </div>
            </form>
        </div>

    </div>
</section>
<!-- /.content -->




{% endblock content %}
